<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script type="text/javascript" src="jQuery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log('ready function')

            $('p.container1').click(function(){
                console.log('first paragraph ')
            });
            $('button').click(function () {

                let s = $('<strong> H </strong>') //$('p[class*="container1"]').detach();

                $('p').append(function (i, con) {
                    console.log('index ', i, " html ", con)
                });
                $(s).appendTo('p');
            });
        });
    </script>
    <style>
        p {
            border : 1px solid black;
        }
    </style>
</head>

<body>
    <p class='container1'> Hello jQuery 1 </p>
    <p class='container2'> Hello jQuery 2</p>
    <p class='container3'> Hello jQuery 3 </p>

    <button> click me</button>
</body>

</html>
