<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Send data from HTML form to google sheet</h3>
    <form name="submit-to-google-sheet">
        <input name="name" type="text" placeholder="name" required> <br>
        <input name="email" type="email" placeholder="Email" required> <br>
        <button type="submit" placeholder="image">Send</button><br>
    </form>
    
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxFBoCZI18x5qwHv0YFh3fYwTj8HxiaKrHijoSufVgVrmUyNWVzMVpvMbE-V01l44xFEw/exec'
      const form = document.forms['submit-to-google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert('Data is inserted'))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    
</body>
</html>
