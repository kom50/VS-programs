<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Animation</title>
</head>
<body>
    <svg width='500' height='100'>
        <circle id='cir' cx='20' cy='20' r = '10' style="stroke: none; fill:blue">
        </circle>
        <!-- The css styles of a <g> element are inherited by its child elements. -->
            
                <!-- <g style='stroke: red; stroke-width: 3px; fill:blue'>
                   <rect x='10' y = '10' width = '100' height='60'>
                   <rect x='160' y = '150' width = '10' height='60'>
                   </rect>
                </g> -->
            
        </svg>
    <button onclick='startAnimation()' >Start Animation</button>
    <button onclick='stopAnimation()' >Stop Animation</button>

    <script>
        var timerFunction = null;
        function startAnimation(){
            if(timerFunction == null){
                timerFunction = setInterval(animate, 20);
            }
        }   
        function stopAnimation(){
            if(timerFunction != null){
                clearInterval(timerFunction);
                timerFunction = null;
            }
        }
        function animate(){
            var circle = document.getElementById('cir');
            var x = circle.getAttribute('cx');
            var newX = 2 + parseInt(x);
            if(newX > 500)
              newX = 20;
            circle.setAttribute('cx', newX);
        }
    </script>
    
</body>
</html>
