        function fun(event){
            if(event.altKey)
                console.log('Alt key was pressed...', event.target.type);
            else
                console.log('Alt key was not pressed...',event.currentTarget);

            if(event.ctrlKey)
                console.log('ctrl key was pressed...', event.target.type);
            else
                console.log('ctrl key was not pressed...',event.currentTarget)

        }
