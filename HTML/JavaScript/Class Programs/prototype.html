    <script type="text/javascript">
        let obj = {

        };
        obj.color = 'gray';
        console.log(obj)
        for(let key in obj) {
            console.log(key)
        }
        console.log(Object.keys(obj));

        // constructor Object
        let Person =  function(name,age){
            this.name = name;
            this.age = age;
        }
        var obj2 = new Person('Ram', 43);
        var obj2 = new Person('Ram', 43);
        Person.prototype.vill = "Ayothya";
        console.log(obj2)

        console.log(Object.getPrototypeOf(Object.prototype));
        console.log(Object.getPrototypeOf(obj2));
