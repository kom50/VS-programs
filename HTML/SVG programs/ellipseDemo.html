<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipse Demo</title>
</head>
<body>
    <svg height='300' width='320' >
        <ellipse cx='160' cy='240' rx='110' ry='10' style="fill:red; stroke:blue;"/>
        <ellipse cx='160' cy='230' rx='100' ry='10' style="fill:yellow; stroke:blue;" />
        <ellipse cx='160' cy='220' rx='90' ry='10' style="fill:green; stroke:blue;" />


        <!-- line Demo -->
        <line x1='10' y1='30' x2='280' y2='200' fill='red' stroke='black'/>
        <line x1='10' y1='230' x2='280' y2='30' fill='red' stroke='black'/>
     </svg>
</body>
</html>
