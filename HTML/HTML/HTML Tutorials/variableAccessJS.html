<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        :root{
            --bg : #ff03df;
            --bg-font-size : 34px;

        }
        p{
            color : var(--bg);
            font-size : var(--bg-font-size);
        }
    </style>
</head>
<body>
      <p>Variable in Css</p>

      <script type="text/javascript">
         var r = document.querySelector('style');
         console.log(r.style)
         function myFun(){
            let rs = getComputedStyle(document.body);
            console.log(rs, '--bg ', rs.getPropertyValue("--bg"));
            document.body.style.setProperty('--bg', 'yellow')
         }

         myFun();
      </script>
</body>
</html>
